//LoginRecord 用户登录记录
message LoginRecord {
  string id = 1;
  string userId = 2;
  int64 time = 3;
  string timeStr = 4;
  string ip = 5;
  string ipCountry = 6;
  string ipProvince = 7;
  string ipCity = 8;
  string ipISP = 9;
  string appVersion = 10;
  string userAgent = 11;
  string osVersion = 12;
  string platform = 13;
  string deviceId = 14;
  string deviceModel = 15;
}

//GetAllLoginRecordReq 获取所有用户登录记录请求
message GetAllLoginRecordReq {
  CommonReq commonReq = 1;
  Page page = 2;
  map<string, string> filter = 3;
}

//GetAllLoginRecordResp 获取所有用户登录记录响应
message GetAllLoginRecordResp {
  CommonResp commonResp = 1;
  repeated LoginRecord loginRecordList = 2;
  int64 total = 3;
}

