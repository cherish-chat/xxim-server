syntax = "proto3";
package pb;
option go_package = "./pb";
import "common.proto";
import "conn.proto";

//GetServerConfigReq 获取服务器配置请求
message GetServerConfigReq {
  CommonReq commonReq = 1;
  string serverName = 2;
}

//GetServerConfigResp 获取服务器配置响应
message GetServerConfigResp {
  CommonResp commonResp = 1;
  bytes config = 2;
}

//GetServerAllConfigReq 获取所有服务器配置请求
message GetServerAllConfigReq {
  CommonReq commonReq = 1;
}

//GetServerAllConfigResp 获取所有服务器配置响应
message GetServerAllConfigResp {
  CommonResp commonResp = 1;
  message TelemetryConfig {
    string endPoint = 1;
    float sampler = 2;
    string batcher = 3;
  }
  message RedisConfig {
    string host = 1;
    string type = 2;
    string pass = 3;
    bool tls = 4;
  }
  message MysqlConfig {
    string addr = 1;
    int32 maxIdleConns = 2;
    int32 maxOpenConns = 3;
    string logLevel = 4;
  }
  message CommonConfig {
    string host = 1;
    int64 rpcTimeOut = 2;
    string logLevel = 3;
    TelemetryConfig telemetry = 4;
    RedisConfig redis = 5;
    MysqlConfig mysql = 6;
    string ip2RegionUrl = 7;
    string mode = 8;
  }
  message ConnRpcConfig {
    string discovType = 1;
    string k8sNamespace = 2;
    repeated string endpoints = 3;
    int64 port = 4;
    int64 websocketPort = 5;
    string rsaPublicKey = 6;
    string rsaPrivateKey = 7;
  }
  message ImRpcConfig {
    int64 port = 1;
  }
  message MobPushConfig {
    bool enabled = 1;
    string appKey = 2;
    string appSecret = 3;
    bool apnsProduction = 4;
    string apnsCateGory = 5;
    string apnsSound = 6;
    string androidSound = 7;
  }
  message MsgPulsarConfig {
    bool enabled = 1;
    string token = 2;
    string vpcUrl = 3;
    string topicName = 4;
    int64 receiverQueueSize = 5;
    int64 producerTimeout = 6;
  }
  message MsgRpcConfig {
    int64 port = 1;
    MobPushConfig mobPush = 2;
    MsgPulsarConfig pulsar = 3;
    string discovType = 4;
    string k8sNamespace = 5;
    repeated string endpoints = 6;
  }
  message UserRpcConfig {
    int64 port = 1;
    SmsConfig sms = 2;
  }
  message SmsConfig {
    bool enabled = 1;
    string type = 2;
    TencentSmsConfig tencentSms = 3;
  }
  message TencentSmsConfig {
    string appId = 1;
    string secretId = 2;
    string secretKey = 3;
    string region = 4;
    string sign = 5;
    string templateId = 6;
  }
  message RelationRpcConfig {
    int64 port = 1;
  }
  message GroupRpcConfig {
    int64 port = 1;
    int64 maxGroupCount = 2;
    int64 maxGroupMemberCount = 3;
  }
  message NoticeRpcConfig {
    int64 port = 1;
  }
  message AppMgmtRpcConfig {
    int64 port = 1;
  }
  message MgmtConfig {
    int64 rpcPort = 1;
    int64 httpPort = 2;
    string superAdminId = 3;
    string superAdminPass = 4;
    string aesIv = 5;
    string aesKey = 6;
  }
  message XosConfig {
    int64 httpPort = 1;
  }
  CommonConfig common = 2;
  ConnRpcConfig connRpc = 3;
  ImRpcConfig imRpc = 4;
  MsgRpcConfig msgRpc = 5;
  UserRpcConfig userRpc = 6;
  RelationRpcConfig relationRpc = 7;
  GroupRpcConfig groupRpc = 8;
  NoticeRpcConfig noticeRpc = 9;
  AppMgmtRpcConfig appMgmtRpc = 10;
  MgmtConfig mgmt = 11;
  XosConfig xos = 12;
}

//UpdateServerConfigReq 更新服务器配置请求
message UpdateServerConfigReq {
  CommonReq commonReq = 1;
  GetServerAllConfigResp config = 2;
}

//UpdateServerConfigResp 更新服务器配置响应
message UpdateServerConfigResp {
  CommonResp commonResp = 1;
}

//AppLineConfig
message AppLineConfig {
  string config = 1;
  string aesIv = 2;
  string aesKey = 3;
  message Storage {
    string type = 1;
    string objectId = 2;
    message Cos {
      string appId = 1;
      string secretId = 2;
      string secretKey = 3;
      string bucketName = 4;
      string region = 5;
      string bucketUrl = 6;
    }
    message Oss {
      string endpoint = 1;
      string accessKeyId = 2;
      string accessKeySecret = 3;
      string bucketName = 4;
      string bucketUrl = 5;
    }
    message Minio {
      string endpoint = 1;
      string accessKeyId = 2;
      string secretAccessKey = 3;
      string bucketName = 4;
      bool ssl = 5;
      string bucketUrl = 6;
      string region = 7;
    }
    message Kodo {
      string accessKey = 1;
      string secretKey = 2;
      string bucketName = 3;
      string region = 4;
      string bucketUrl = 5;
      bool useHTTPS = 6;
    }
    Cos cos = 4;
    Oss oss = 5;
    Minio minio = 6;
    Kodo kodo = 7;
  }
  Storage storage = 4;
}

