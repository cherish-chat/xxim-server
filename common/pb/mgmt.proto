//StatsMSReq 统计请求
message StatsMSReq {
  CommonReq commonReq = 1;
  string startTime = 2;
  string endTime = 3;
}

//StatsMSResp 统计响应
message StatsMSResp {
  message Today {
    string time = 1;
    int32 newUser = 2;
    int32 newGroup = 4;
    int32 todayMsg = 6;
    int32 todayMsgUser = 8;
    int32 todayAliveGroup = 9;
    int32 todayAliveSingle = 10;
    int32 todayAliveUser = 11;
    int32 todayNewFriend = 12;
  }
  Today today = 1;
  repeated string dates = 2;
  repeated string legend = 3;
  message Series {
    string name = 1;
    repeated int32 data = 2;
    string type = 3;
    string stack = 4;
  }
  repeated Series series = 4;
}

//ClearAllUserReq 清空所有用户请求
message ClearAllUserReq {
  CommonReq commonReq = 1;
}

//ClearAllUserResp 清空所有用户响应
message ClearAllUserResp {
  CommonResp commonResp = 1;
}

