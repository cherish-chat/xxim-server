  string name = 5;
  string url = 6;
  string ext = 7;
  int64 size = 8;
  int64 createTime = 9;
  int64 updateTime = 10;
  int64 deleteTime = 11;

  string createTimeStr = 12;
  string updateTimeStr = 13;
  string deleteTimeStr = 14;
}

