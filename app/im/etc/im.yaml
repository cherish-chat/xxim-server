Port: 8080
Host: 0.0.0.0
Mode: dev

Log:
  ServiceName: im
  Level: info

Telemetry:
  Name: im
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Redis:
  Host: localhost:6379
  Type: node
  Pass: "123456"
  Tls: false

Mongo:
  Uri: mongodb://localhost/admin
  Database: xxim

TDMQ: # 用户需要自行创建TDMQ集群 命名空间 角色绑定命名空间
  Token: "" # TDMQ角色管理->复制密钥
  VpcUrl: "" # TDMQ集群管理->复制VPC地址
  SecretId: "" # 腾讯云访问管理->访问密钥->API密钥管理->复制SecretId
  SecretKey: "" # 腾讯云访问管理->访问密钥->API密钥管理->复制SecretKey
  Region: "" # TDMQ所在地域 ap-guangzhou/ap-shanghai/ap-beijing/ap-hongkong
  Namespace: "" # TDMQ命名空间
  ClusterId: "" # TDMQ集群ID
  PushConsumer:
    TopicName: "xxpush"
    SubName: "xxpush"
    ConsumerName: "xxpush"
    SubInitialPosition: 0 # latest
    SubType: 0 # 独占订阅
    EnableRetry: true # 是否开启重试
    ReceiverQueueSize: 100 # 消费者队列大小
    IsBroadcast: true # 是否广播模式
  InternalConsumer:
    TopicName: "xxinternal"
    SubName: "xxinternal"
    ConsumerName: "xxinternal"
    SubInitialPosition: 0 # latest
    SubType: 0 # 独占订阅
    EnableRetry: true # 是否开启重试
    ReceiverQueueSize: 100 # 消费者队列大小
    IsBroadcast: true # 是否广播模式